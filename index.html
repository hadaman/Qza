    let currentIndex = 0, score = 0, timer, timeLeft = 15;

    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");
    const progress = document.getElementById("progress");
    const timerEl = document.getElementById("timer");

    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = "‚è≥ " + timeLeft + "s";
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = "‚è≥ " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          autoWrong();
        }
      }, 1000);
    }

    function loadQuestion() {
      let q = questions[currentIndex];
      questionEl.textContent = (currentIndex+1) + ". " + q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        let btn = document.createElement("div");
        btn.textContent = opt;
        btn.classList.add("option");
        btn.onclick = () => selectAnswer(btn, q.answer);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
      progress.style.width = ((currentIndex)/questions.length*100) + "%";
      startTimer();
    }

    function selectAnswer(btn, correct) {
      clearInterval(timer);
      let all = document.querySelectorAll(".option");
      all.forEach(o => o.onclick = null);
      if (btn.textContent === correct) {
        btn.classList.add("correct"); score++;
      } else {
        btn.classList.add("wrong");
        all.forEach(o => { if(o.textContent === correct) o.classList.add("correct"); });
      }
      nextBtn.style.display = "block";
    }

    function autoWrong() {
      let all = document.querySelectorAll(".option");
      all.forEach(o => { if(o.textContent === questions[currentIndex].answer) o.classList.add("correct"); });
      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      progress.style.width = "100%";
